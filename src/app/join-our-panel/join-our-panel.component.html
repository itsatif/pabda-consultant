<section class="breadcumb-area bg-img" style="background-image: url(assets/img/join-banner.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcumb-content">
                    <h3 class="breadcumb-title  wow fadeInUp" data-wow-delay="0s" style="visibility: visible; animation-delay: 0s;">Join our Panel</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="sound ">
     <span>Sound</span>
     <div class="equalizer"> <span></span> <span></span> <span></span> <span></span> </div>
 </div>
</section>

<div class="career-page join-our">
  <div class="container">

 

     <div id="careers-form" class="contact-us-form buy-bulk ">
        <form class="contact-form ">
           <h3>Join Us</h3>
           <h5> Join our movement today!</h5>
           <div class="row">
              <div class="col-lg-6">
                 <div class="form-group">
                    <input type="text" class="form-control" id="uname" placeholder="First Name*" name="name" required="">
                 </div>
              </div>
              <div class="col-lg-6">
                 <div class="form-group">
                    <input type="text" class="form-control" id="Last-Name" placeholder="Last Name*" name="Last-Name" required="">
                 </div>
              </div>
              <div class="col-lg-6">
                 <div class="form-group">
                    <input type="text" class="form-control" id="company name" placeholder="Company Name*" name="phone number" required="">
                 </div>
              </div>
              <div class="col-lg-6">
                 <div class="form-group">
                    <input type="email" class="form-control" id="company-position" placeholder="Designation*" name="Your Email" required="">
                 </div>
              </div>

             <div class="col-lg-6">
              <div class="form-group">
                 <input type="text" class="form-control" id="email" placeholder="Email*" name="phone number*" required="">
              </div>
           </div>
           <div class="col-lg-6">
              <div class="form-group">
               <label>Date of Birth</label>
                 <input class="date form-control" min="1950-01-01" max="2050-12-31" aria-required="true" aria-invalid="false" placeholder="Date of Birth*" value="birthday" type="date" name="birthday" id="date-ch">
              </div>
           </div>
           <div class="col-lg-6">
              <div class="form-group">
              <label>Gender</label>
           <select class="form-control" name="cars" id="cars">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>

            </select>
           </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
              <label>Marital Status</label>
              <select class="form-control" aria-invalid="false" name="marital-status">
                 <option value="Single">Single</option>
                 <option value="Married">Married</option>
                 <option value="Widowed">Widowed</option>
                 <option value="Divorced">Divorced</option>
                 <option value="Separated">Separated</option>
              </select>
            </div>
            </div>
            <div class="col-lg-6">
              <label>Children</label>
              <div class="form-group">
              <select class="form-control" aria-invalid="false" name="kids">
                 <option value="0">0</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4+">4+</option>
              </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                 <label>Income</label>
                 <input type="email" class="form-control" id="zipcode" placeholder=" USD 20,000 or GBP 10,000* " name="Your Email" required="">
              </div>
           </div>
         <div class="col-lg-6">
            <div class="form-group">
               <input type="email" class="form-control" id="country" placeholder=" Country* " name="Your Email" required="">
            </div>
         </div>
         <div class="col-lg-6">
           <div class="form-group">
              <input type="email" class="form-control" id="zipcode" placeholder=" Zipcode* " name="Your Email" required="">
           </div>
        </div>

              <div class="col-lg-12">
                 <div class="form-group">

                    <button type="submit" class="contact-btn">Submit</button>
                 </div>
              </div>
           </div>
        </form>
     </div>
  </div>
</div>
