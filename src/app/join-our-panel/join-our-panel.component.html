<section class="breadcumb-area bg-img" style="background-image: url(assets/img/join-banner.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-content">
          <h3 class="breadcumb-title  wow fadeInUp" data-wow-delay="0s"
              style="visibility: visible; animation-delay: 0s;">Join our Panel</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="career-page join-our">
  <div class="container">


    <div class="contact-us-form buy-bulk " id="careers-form">
      <form class="contact-form ">
        <h3>Join Us</h3>
        <h5> Join our movement today!</h5>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="uname" name="name" placeholder="First Name*" required="" type="text">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="Last-Name" name="Last-Name" placeholder="Last Name*" required=""
                     type="text">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="company name" name="phone number" placeholder="Company Name*" required=""
                     type="text">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="company-position" name="Your Email" placeholder="Designation*"
                     required="" type="email">
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="email" name="phone number*" placeholder="Email*" required="" type="text">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Date of Birth</label>
              <input aria-invalid="false" aria-required="true" class="date form-control" id="date-ch"
                     max="2050-12-31" min="1950-01-01" name="birthday" placeholder="Date of Birth*" type="date"
                     value="birthday">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control" id="cars" name="cars">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Marital Status</label>
              <select aria-invalid="false" class="form-control" name="marital-status">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
                <option value="Divorced">Divorced</option>
                <option value="Separated">Separated</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <label>Children</label>
            <div class="form-group">
              <select aria-invalid="false" class="form-control" name="kids">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Income</label>
              <input class="form-control" id="zipcode" name="Your Email" placeholder=" USD 20,000 or GBP 10,000* "
                     required="" type="email">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="country" name="Your Email" placeholder=" Country* " required=""
                     type="email">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input class="form-control" id="zipcode" name="Your Email" placeholder=" Zipcode* " required=""
                     type="email">
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">

              <button class="contact-btn" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
