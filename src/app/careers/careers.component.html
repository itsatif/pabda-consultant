    <div class="contact-us-form buy-bulk" id="careers-form">
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="careerFormGroup"
        class="contact-form"
      >
        <h3>Let's join with us !!</h3>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="firstName"
                id="uname"
                name="name"
                placeholder="First Name"
                required=""
                type="text"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="lastName"
                id="Last-Name"
                name="Last-Name"
                placeholder="Last Name"
                required=""
                type="text"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="phoneNumber"
                id="Phone-Number"
                name="phone number"
                placeholder="Phone Number"
                required=""
                type="text"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="email"
                id="email"
                name="Your Email"
                placeholder="Enter Your Email"
                required=""
                type="email"
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="jobTitle"
                id="Job title"
                name="phone number"
                placeholder="Job title"
                required=""
                type="text"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="location"
                id="location"
                name="Your Email"
                placeholder="Location"
                required=""
                type="email"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="linkedinProfile"
                id=" linkedin profile"
                name="phone number"
                placeholder=" Linkedin profile"
                required=""
                type="text"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                class="form-control"
                formControlName="whyJoin"
                id="why"
                name="Your Email"
                placeholder=" Why do you want to join Pabda Consulting? "
                required=""
                type="email"
              />
            </div>
          </div>

          <div class="col-lg-12">
            <textarea
              class="form-control"
              formControlName="message"
              id="comment"
              placeholder="Message"
              rows="5"
            ></textarea>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label>Upload Resume</label>
              <input
                accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.ppt,.pptx,.odt,.avi,.ogg,.m4a,.mov,.mp3,.mp4,.mpg,.wav,.wmv"
                aria-invalid="false"
                aria-required="true"
                class="form-control sdr-frs brow"
                formControlName="resume"
                name="file-880"
                size="5000"
                type="file"
              />
              <p>Accepted file types: pdf, doc, Max. file size: 3 MB.</p>
              <button
                [disabled]="careerFormGroup.invalid"
                class="contact-btn"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
