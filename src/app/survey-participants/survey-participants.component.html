<section
  class="breadcumb-area bg-img"
  style="background-image: url(assets/img/survey-banner.jpg)"
>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-content">
          <h3
            class="breadcumb-title wow fadeInUp"
            data-wow-delay="0s"
            style="visibility: visible; animation-delay: 0s"
          >
            Survey Participants
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="sound">
    <span>Sound</span>
    <div class="equalizer">
      <span></span> <span></span> <span></span> <span></span>
    </div>
  </div>
</section>

<div class="career-page speeckto">
  <div class="container">
    <div id="careers-form" class="contact-us-form buy-bulk">
      <form class="contact-form">
        <h3>Survey Participant Inquiry Form</h3>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="uname"
                placeholder="First Name*"
                name="name"
                required=""
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="Last-Name"
                placeholder="Last Name*"
                name="Last-Name"
                required=""
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="company name"
                placeholder="Company Name*"
                name="phone number"
                required=""
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="phone-number"
                placeholder="Phone Number*"
                name="Your Email"
                required=""
              />
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email*"
                name="email"
                required=""
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <textarea
                class="form-control"
                rows="5"
                id="comment"
                placeholder="Your Message*"
              ></textarea>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <button type="submit" class="contact-btn">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
