<section
  class="breadcumb-area bg-img upevent"
  style="background-image: url(assets/img/upcoming-banner.jpg)"
>
  <div class="container h-100">
  </div>
  <div class="sound" (click)="playOSSound()">
    <span>Sound</span>
    <div class="equalizer">
      <span></span> <span></span> <span></span> <span></span>
    </div>
  </div>
</section>
<!-- ##### Blog Area ##### -->
<div class="blog-page upcoming op-ev">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="blogPosts.length > 0; else noEvents">
        <div class="col-md-4" *ngFor="let post of blogPosts; let i = index">
          <div
            class="media-bx wow fadeInLeft"
            [attr.data-wow-delay]="i * 0.2 + 's'"
          >
            <div class="md-img">
              <img [src]="post.imgSrc" />
              <div class="date">
                <i class="fa fa-calendar cl-nd" aria-hidden="true"></i>
                {{ post.date }}
              </div>
            </div>
            <div class="md-content">
              <h3>{{ post.title }}</h3>
              <p>{{ post.content }}</p>
              <div class="readmore">
                <a href="upcoming-events-detail.html"
                  >Read More <i class="fa fa-angle-right" aria-hidden="true"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noEvents>
        <div class="col-md-12 text-center">
          <h3 style="font-size: 32px;">No Upcoming Events</h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
